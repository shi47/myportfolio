        <div class="contactform">
            <h1>Contact me for work/general Enquiries</h1>

                <div class="mb-3">
                    <div id="name" class="form-text">We'll never share your email and phone with anyone else.</div>

                </div>

                    <input type="enquiry " class="form-control" id="clientEnquiry" aria-describedby="enquiryHelp">
                    
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="is client">
                  <label class="form-check-label" for="is client ">i would like to work on a project with you </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
